<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>演唱会选座支付页面</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
        <!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
        <![endif]-->
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body>
		<!-- 上方导航栏 -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#ad-carousel" class="navbar-brand">选座支付</a>
			  </div>
			  <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
			  <div class="collapse navbar-collapse navbar-responsive-collapse" id="collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#ad-carousel">主页面</a></li>
						<li><a href="#ad-carousel">简介</a></li>
						<li><a href="#tech-container">选座</a></li>
						<li><a href="#project-container">支付</a></li>
						<li><a href="#contact-me">关于</a></li>
					</ul>
			  </div>
			</div>
		</div>
		<!-- 上方导航栏结束 -->

		<!-- 轮播 -->
		<div id="ad-carousel" class="carousel slide" data-ride="carousel">
			<!--轮播下方点-->
			<ol class="carousel-indicators">
				<li data-target="#ad-carousel" data-slide-to="0" class="active"></li>
				<li data-target="#ad-carousel" data-slide-to="1"></li>
				<li data-target="#ad-carousel" data-slide-to="2"></li>
				<li data-target="#ad-carousel" data-slide-to="3"></li>
			</ol>
			<!-- 轮播图-->
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/1.png" alt="1 slide">

					<div class="container">
						<div class="carousel-caption">
							<h2>支付</h2>

							<p>就是这么任性</p>

						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/2.png" alt="2 slide">

					<div class="container">
						<div class="carousel-caption">
							<h2>选座</h2>

							<p>就是这么方便</p>

						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/3.png" alt="3 slide">

					<div class="container">
						<div class="carousel-caption">
							<h2>约会</h2>

							<p>就是这么时尚</p>

						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/4.png" alt="4 slide">

					<div class="container">
						<div class="carousel-caption">
							<h2>花钱</h2>

							<p>就是这么霸气</p>

						</div>
					</div>
				</div>

			</div>
			<!-- 左右箭头 -->
			<a class="left carousel-control" href="#ad-carousel" data-slide="prev"><span
					class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="right carousel-control" href="#ad-carousel" data-slide="next"><span
					class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
		<!-- 轮播结束 -->


		<!-- 版权 -->
		<div class="foot">
			 Copyright © 2015  托管于 <a href="http://www.aliyun.com/">阿里云主机</a>
		</div>
		<!-- 版权结束 -->

    </body>
</html>
